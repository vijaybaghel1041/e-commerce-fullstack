<div class="container d-flex justify-content-center align-items-start min-vh-100 pt-5">
    <div class="card shadow-lg p-4 mt-5" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">üìù Create your account</h3>
  
        <form (ngSubmit)="signup()" #signupForm="ngForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              [(ngModel)]="username"
              name="username"
              class="form-control"
              placeholder="Enter username"
              required />
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              placeholder="Enter email"
              required />
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
              required />
          </div>
  
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="Re-enter password"
              required />
          </div>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-person-plus me-2"></i> Sign Up
            </button>
          </div>
        </form>
  
        <div class="mt-3 text-center">
          <span>Already have an account?</span>
          <a routerLink="/login" class="btn btn-link p-0 ms-1">Login</a>
        </div>
      </div>
    </div>
  </div>
