<div class="container d-flex justify-content-center align-items-start min-vh-100 pt-5">
    <div class="card shadow-lg p-4 mt-5" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">üîê Login to your account</h3>
  
        <div *ngIf="loginErrorMessage" class="alert alert-danger">
          {{ loginErrorMessage }}
        </div>        
        
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              [(ngModel)]="username"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required />
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required />
          </div>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
          </div>
        </form>
  
        <div class="mt-3 text-center">
          <span>Don't have an account?</span>
          <a routerLink="/signup" class="btn btn-link p-0 ms-1">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
